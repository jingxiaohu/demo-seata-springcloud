#========================================server config=====================================
server:
  port: 9300
#========================================spring config=====================================
spring:
  application:
    name: seata-springcloud-storage
  devtools:
    restart:
      enabled: false
#========================================MySQL config=====================================
  datasource:
    #driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fescardubbo2?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowMultiQueries=true
    username: root
    password: root

  cloud:
    alibaba:
      seata:
        txServiceGroup: my_test_tx_group
logging:
  level:
    io:
      seata: info
#========================================mybatis config=====================================
mybatis:
  type-aliases-package: com.sly.seata.common.model
  mapper-locations: classpath:mapper/*.xml
#========================================eureka config=====================================
eureka:
  client:
    serviceUrl:
      defaultZone: http://@localhost:8761/eureka/
